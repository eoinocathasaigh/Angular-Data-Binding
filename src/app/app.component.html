<img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Red_star.svg" height="42" width="42"
      (dblclick)="onDoubleClick()" >
<br>
<!--Text that will remain hidden until someone double clicks the star image-->
<h2 [hidden]="hidden">Look at the star!</h2>
<!--Tracking the click event - when clicked it calls a method in app.component.ts-->
<button (click)="btnClicked()">Click Me!</button>

<h2>Number of times the button has been pressed: {{clicks}}</h2>
